<html>
  <head>
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
      .grid-controls {
        text-align: center;
        margin: 20px auto;
      }
      .grid {
        margin: auto;
        border-spacing: 0;
        border: solid 2px #111;
      }
      .tile {
        background-color: #2e3338;
        display: inline-block;
        width: 12px;
        height: 12px;
        cursor: pointer;
        margin: 0;
        padding: 0;
        border: solid 1px #111;
      }
      .tile.alive {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h1>
          <span class="text-muted">Conway's</span> Game of Life
        </h1>
      </div>
      <div id='root'></div>
    </div>

    <script src="static/bundle.js"></script>
  </body>
</html>
